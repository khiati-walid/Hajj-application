<h3 class="card-title text-center conseil">
    <img src="../../../assets/ajoutvol.png" style="width: 50%"></h3>
<div class="div1" [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Date de départ:</label>
            <input type="date" class="form-control" id="datedep" required [(ngModel)]="vol.datedepart" name="name">
        </div>
        <div class="form-group">
            <label for="name">Date de d'arrivée:</label>
            <input type="date" class="form-control" id="datear" required [(ngModel)]="vol.datedarrive" name="name">
        </div>
        <div class="form-group">
            <label for="agance">Lieu de départ:</label>
            <input type="text" class="form-control" id="agance" required [(ngModel)]="vol.lieudepart" name="agance">
        </div>

        <div class="form-group">
            <label for="agance">Agence de voyage:</label>
            <input type="text" class="form-control" id="agance" required [(ngModel)]="vol.agance" name="agance">
        </div>
        <div class="form-group">
            <label for="avion">Avion :</label>
            <input type="text" class="form-control" id="avion" required [(ngModel)]="vol.avion" name="avion">
        </div>
        <div class="form-group">
            <label for="lieuD">Lieu de d'arrivée:</label>
            <input type="text" class="form-control" id="lieuD" required [(ngModel)]="vol.lieudarrive" name="lieuD">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div class="div2" [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
